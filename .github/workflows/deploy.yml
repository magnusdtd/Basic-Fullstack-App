name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main  

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  SERVICE_NAME: basic-fullstack-app
  REGION: asia-southeast1

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build React app
      working-directory: frontend
      run: |
        npm install
        npm run build

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Build backend Docker image using Compose
      run: docker compose build

    - name: Tag and Push to GCR
      run: |
        docker tag basic-fullstack-app gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

    - name: Deploy to Cloud Run
      run: |
        IMAGE_NAME=gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image $IMAGE_NAME \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated
